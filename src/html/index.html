    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div id="main-container" class="pure-g" style="height:40vh"> <! Search and Suggestion functions >
      <div class="pure-u-1-3" style="background-color:yellow">    <! BORDERS USED FOR ILLUSTRATIVE PURPOSES >
        <h1>Cuisine Tags</h1>
        <ul style="text-align:left">
          <li>American</li>
          <li>Burgers</li>
          <li>Chinese</li>
          <li>Fish & Chips</li>
          <li>Indian</li>
          <li>Italian</li>
          <li>Japanese</li>
          <li>Kebab</li>
          <li>Mexican</li>
          <li>Mongolian</li>
          <li>Pizza</li>
          <li>Sushi</li>
          <li>Thai</li>
          <li>Vegetarian</li>
        </ul>
      </div>
      <div class="pure-u-1-3" style="background-color:black; color:white">
        <h1>Metric Tags</h1>
        <ul style="text-align:left">
          <li>Expensive</li>
          <li>Cheap</li>
        </ul>
      </div>
      <div id="map-container" class="pure-u-1-3">
        <button type="button" class="pure-button set-location"><span id="location"></span> | <span id="set-location-text">Set Location &#9660;</span></button>
        <form class="pure-form">
          <fieldset>
              <legend>Or Search for something else</legend>

              <input type="text">
              <button type="submit" class="pure-button pure-button-primary">Search</button>
          </fieldset>
        </form>
        <div id="map"></div>
      </div>
    </div>

    <div id="pinboard" ondrop="drop(event)" class="pure-u-2-3" ondragover="drag_over(event)" style="border: 3px solid rgba(0,0,0,0.5); height: 10vh; margin: auto">
      <body style="text-align:center">PINBOARD PLACEHOLDER</body>
    </div>


    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="../js/restaurants.js"></script>
