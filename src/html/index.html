<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>120Â°</title>
      <link rel="stylesheet" href="../css/main.css" type="text/css">
      <link rel="stylesheet" href="../../bower_components/pure/pure-min.css" type="text/css">
      <link rel="stylesheet" href="../../res/font-awesome-4.5.0/css/font-awesome.min.css" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript" src="../js/indexScript.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	  <script type="text/javascript" src="http://d3js.org/d3.hexbin.v0.min.js"></script>
  </head>
  <body id="body">

    <div id="title-bar" class="pure-g">
      <div class="pure-u-5-24">
        <div id="title" class="pure-u-1-1">
          <img id="title-image" src="../logo.png"></img>
        </div>
      </div>
      <div class="pure-u-5-24">                            <!-- Cuisine suggestions -->
        <div id="cuisine-title" class="pure-u-1-1">
            <h1>Cuisines</h1>
        </div>
      </div>
      <div class="pure-u-5-24">
        <div id="metric-title" class="pure-u-1-1">
          <h1>Metrics</h1>
        </div>
      </div>
      <div id="map-buttons" class="pure-u-9-24">
          <div>
              <button id="set-new-location" type="button" class="pure-button pure-button-primary new-location">Get Location <span class="fa fa-location-arrow"></span></button>
              <button type="button" class="pure-button pure-button-primary set-location"><span id="location"></span> | <span id="set-location-text">Set Location <span class="fa fa-caret-down"></span></span></button>
          </div>
      </div>
    </div>

    <div id="top-section" class="pure-g">              <!-- search and suggestions -->
        <div id="search-container" class="pure-u-5-24">
          <div id="search-field" class="pure-u-1-1">
            <form id="search-form" class="pure-form">
              <fieldset>
                  <legend>Or Search for your own tag</legend>
                  <input id="search-input" type="text">
                  <button type="submit" class="pure-button pure-button-primary">Search</button>
              </fieldset>
            </form>
          </div>
          <div id="search-results"></div>
        </div>
        <div class="pure-u-5-24">
          <div id="cuisine-suggestions">
              <div id="cuisines"></div>
          </div>
        </div>
        <div class="pure-u-5-24">
          <div id="metric-suggestions">
              <div id="metrics"></div>
          </div>
        </div>
        <div id="map-container" class="pure-u-9-24">                              <!-- Map container overlaying functionality explanation -->
          <div class="pure-u-1-1">
            <div id="map"></div>
          </div>
        </div>
      </div>

    <div id="middle-section" class="pure-g">                                    <!-- middle 10%, contains centered pinboard -->
      <div id="mid-left" class="pure-u-5-24">
        <center>
          <p>Negative score</p>
        </center>
      </div>
      <div id="pinboard" class="pure-u-14-24">
        <h2 style="text-align:center">Drag items here</h2>
      </div>
      <div id="mid-right" class="pure-u-4-24">
          <div>
              <button id="generate-results" class="pure-button pure-button-primary">Generate Results</button>
          </div>
      </div>
    </div>

    <div id="bottom-section" class="pure-g">

      <!-- THIS SECTION WILL NEED UPDATING WHEN HEXAGONAL RESULTS ARE READY TO BE DISPLAYED -->
      <div id="results_display" class="pure-u-18-24" style="height:48vh; top:0px">  <!-- HEX RESULTS DISPLAY HERE -->
      </div>
      <div class="pure-u-5-24" id="text">
        <h2>LOG<small>for testing</small></h2>

		</div>
    </div>


      <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="../js/restaurants.js"></script>
      <script type="text/javascript" src="../js/main.js"></script>
      <!-- <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtHSNoJ5Ua1mHgdG_1pAX_RwBWvps_8ms&callback=initMap">
      </script> -->
	  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtHSNoJ5Ua1mHgdG_1pAX_RwBWvps_8ms&libraries=places&callback=initMap"></script>

  </body>

</html>
