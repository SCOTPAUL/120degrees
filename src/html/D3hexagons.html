.hexagon {
  fill: none;
  stroke: #000;

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.hexbin.v0.min.js"></script>	
<script>

var data = [["a", 1], ["b", 5], ["c", 10], ["d", 15], ["e", 20], ["f", 4], ["g", 11], ["h", 17]];

d3.selection.prototype.moveToFront = function(){
    return this.each(function(){
	this.parentNode.appendChild(this);
    });
};

function mover(d) {
  var el = d3.select(this)
		.transition()
		.duration(10)		  
		.style("fill-opacity", 0.1)
		.style("width", width + 10)
		;
}

function mout(d){
	var el = d3.select(this)
	   .transition()
	   .duration(1000)
	   .style("fill-opacity", 1)
	   ;
}

//enlarge hexagon when it is clicked
var click = 0;
var buttonText;
function mclick(d) {
	var e1 = d3.select(this)
	if (click == 0) {
		click = 1;
	    e1.transition()
		.attr("transform", "scale(1.75)")
		.attr("d", function (d) { return "M" + (d.x)/1.75 + "," + (d.y)/1.75 + hexbin.hexagon();});
		e1.moveToFront();
		
	
	svg.selectAll("g")
		.append("rect")
		.attr("width", 50)
		.attr("height", 30)
		.attr("x", (d.x - 20))
		.attr("y", (d.y + 20))
		.attr("fill", "gainsboro")
		.on("click", buttonclick)
		.moveToFront();

		//adds text to buttons
		buttonText = svg.selectAll("g")
		.append("text")
		.text("Order")
		.attr("x", (d.x - 15))
		.attr("y", (d.y + 40))
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.moveToFront();

	}
	else {
		click = 0;
	    e1.transition()
		.attr("transform", "scale(1)")
		.attr("d", function (d) { return "M" + (d.x) + "," + (d.y) + hexbin.hexagon();});

	    svg.selectAll("rect").remove();
		buttonText.remove();
	}
}

function buttonclick(d){
	alert("button clicked");
}
	
var margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    radius = 75;
	
//Calculate the center positions of each hexagon 
var points = [];
var a = [];
for (var i = 0; i < data.length; i++) {
    points.push([radius * i * 1.75, height*0.5]);
	a.push([[radius * i * 1.75, height*0.5],data[i][0]]);
}

//make each hexagon a different shade
var color = d3.scale.linear()
    .domain([0, 20])
    .range(["white", "steelblue"])
    .interpolate(d3.interpolateLab);

var hexbin = d3.hexbin()
	.size([width, height])
    .radius(radius);

var x = d3.scale.identity()
    .domain([0, width]);

var y = d3.scale.linear()
    .domain([0, height])
    .range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//Draw the hexagons
svg.append("g")
    .selectAll(".hexagon")
    .data(hexbin(points))
    .enter().append("path")
    .attr("class", "hexagon")
    .style("fill", function(d, i) { return color(data[i][1]);})
    .attr("d", function (d) { return "M" + d.x + "," + d.y + hexbin.hexagon();})
    .on("mouseover", mover)
    .on("mouseout",mout)
    .on("click", mclick);

//adds text to the hexagon
svg.selectAll("text")
   .data(a)
   .enter()
   .append("text")
   .text(function(d) {
	return d[1];
   })
   .attr("x", function(d) {
	return d[0][0];
   })
   .attr("y", function(d) {
	return d[0][1];
   })
   .attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "red");
