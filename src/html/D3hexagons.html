<script>

var data = [["a", 1], ["b", 5], ["c", 10], ["d", 15], ["e", 20]];

//Trying to enlarge hexagon when it is clicked
function mclick(d) {

	d3.select(this).attr("transform", "scale(1.5)");

function buttonclick(d){

var margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    radius = 75;
	
//Calculate the center positions of each hexagon 
var points = [];
var buttons = []
var a = [];
for (var i = 0; i < data.length; i++) {
        points.push([radius * i * 1.75, height*0.5]);
	buttons.push([(radius * i * 1.75) - 20, (height*0.5) + 20])
	a.push([[radius * i * 1.75, height*0.5],data[i][0]]);
}

//Not working - tried to make each hexagon a different shade
var color = d3.scale.linear()
    .domain([0, 20])
    .range(["white", "steelblue"])
    .interpolate(d3.interpolateLab);

var hexbin = d3.hexbin()
	.size([width, height])
    .radius(radius);

var x = d3.scale.identity()
    .domain([0, width]);

var y = d3.scale.linear()
    .domain([0, height])
    .range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//Draw the hexagons
svg.append("g")
    .selectAll(".hexagon")
    .data(hexbin(points))
    .enter().append("path")
    .attr("class", "hexagon")
    .style("fill", function(d, i) { return color(data[i][1]);})
    .attr("d", function (d) { return "M" + d.x + "," + d.y + hexbin.hexagon();})
    .on("mouseover", mover)
    .on("mouseout",mout)
    .on("click", mclick);
